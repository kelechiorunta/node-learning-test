<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Learning</title>
    <link rel="stylesheet" href="/public/style.css">
    <script defer type="module" src="/public/main.js"></script>
</head>
<body>
    <div class="upload-container">
        <form id="file-upload-form" enctype="multipart/form-data" method="POST" action="/upload">
            <div class="upload-div">
                <label for="file-input" class="upload-label">
                    Choose a file to upload
                </label>
                <input type="file" id="file-input" name="filetoupload" class="upload-input" required>
            </div>
            <button type="submit" class="upload-button">Upload</button>
        </form>
    </div>
</body>
</html>
