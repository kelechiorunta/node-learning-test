<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- <link rel="stylesheet" href="/public/profile.css"> -->
    <link rel="stylesheet" href="/public/style.css">
    <link rel="stylesheet" href="/public/protected.css">
    <!-- <script defer type="module" src="/public/protected.js"></script> -->
    <script defer type="module" src="/public/profile.js"></script>
</head>
<body>
    <!-- Profile Page -->
    <div class="profile-container">
        <div class="profile-header">
            <img src="/public/imgs/avatar (1).png" alt="Profile Picture" class="profile-picture">
            <h2 class="user_heading"></h2>
            <p class="email_heading"></p>
        </div>

        <div class="profile-info">
            <h3>Personal Details</h3>
            <ul class="details-list">
                <li class="li_username"><strong>Username:<span class="username-value"></span></strong> </li>
                <li class="li_email"><strong>Email:<span class="email-value"></span></strong> </li>
                <li class="li_joined"><strong>Joined:<span class="joined-value"></span></strong> </li>
            </ul>
        </div>

        <!-- Profile Edit Form -->
        <div class="profile-form">
            <h3>Edit Profile</h3>
            <form action="/profile" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="username" id="username" name="username" placeholder="Enter Username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="email" id="email" name="email" placeholder="Enter Password" required>
                </div>
                <div class="form-group">
                    <label for="profile-picture">Profile Picture</label>
                    <input type="file" class="image" id="profile-picture" name="profile-picture">
                </div>
                <button type="button" class="save-btn">Save Changes</button>
            </form>
        </div>

        <div class="profile-actions">
            <button class="edit-profile-btn">Edit Profile</button>
            <button class="logout-btn">Logout</button>
        </div>
    </div>
</body>
</html>
